<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="/src.e8a33bde.css">
<script src="/src.e8a33bde.js"></script></head>

<body>
  <div class="root"></div>

  <template id="login">
    <div class="login">
      <h2 class="login__title">로그인</h2>
      <form class="login__form">
        <input type="text" name="username" class="login__username">
        <input type="password" name="password" class="login__password">
        <button class="login__form-btn">로그인하기</button>
      </form>
    </div>
  </template>
  <template id="todo">
    <h1>할 일</h1>
    <form class="new-todos">
      <input name="body" type="text" class="new-todos__body">
      <button class="new-todos__submit-btn">할 일 추가</button>
    </form>
    <div class="todo-list"></div>
  </template>

  <!-- 할일 아이템 -->
  <template id="todo-item">
    <p class="todo-item__body"></p>
    <button class="todo-item__remove-btn">삭제하기</button>
    <button class="todo-item__complete-btn">완료하기</button>
    <div class="modified">
    <button class="todo-item__modified-btn">수정하기</button>
    </div>
  </template>

  <template id="todo-modified">
    <input type="text" name="body">
    <button class="todo-modified-btn">수정완료</button>
  </template>
  <script src="/src.a3b2e4ae.js"></script>
</body>

</html>
